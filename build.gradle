plugins {
    id "base"
}
task copy(type: Copy, group: "Custom", description: "Copies sources to the dest directory") {
    from "src"
    into "dest"
}

task copy_all(type: Copy, group: "Custom", description: "Copies all sources to the copy_allFile directory"){
	from "resources"
    into "copy"
}

task zip(type: Zip, group: "Archive", description: "Archives sources in a zip file") {
    from "src"
}